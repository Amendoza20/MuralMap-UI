<app-search></app-search>
<div *ngIf="mural != null; else elseBlock">
    <div>
        <h2> {{mural.muralName}}</h2>
    </div>
    <div> 
        <p> Artist name: {{mural.artistName}}<br>
            Mural Description: "{{mural.muralDescription}}" <br>
            Location: {{mural.location}}<br> 
            Genre: {{mural.genre}}
        </p>
    </div>
</div>
<ng-template #elseBlock>
    <div>
        <p> Mural Not Provided </p>
</div>
</ng-template>
